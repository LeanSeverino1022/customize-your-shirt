            <section class="col-md-5 options-view">

                <div class="form-group">
                    <label>Shirt Color:</label>
                    <div id="prod_color">
                        <div class="product_thumbs">
                            <img class="prod-option light active" data-target="o1" data-color="1" src="public/images/shirt-colors/white-t.jpg">
                            <img class="prod-option dark" data-target="o1" data-color="2" src="public/images/shirt-colors/black-t.jpg">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="MonoText">Text:</label>
                    <input id="MonoText" class="form-control" type="text" placeholder="Shirt Text" maxlength="11">
                </div>
                <div class="form-group">
                    <label>Font:</label>
                    <div class="form-group">
                        <select class="form-control" name="fontFamilyDrop" id="fontFamilyDrop">
                            <option value="font1" style="font-family: 'CC_wild_words_roman'; height: 25px">FONT
                                1</option>
                            <option value="font2" style="font-family: 'Blambot'">FONT 2</option>
                            <option value="font3" style="font-family: 'Coopbl'">FONT 3</option>
                            <option value="font4" style="font-family: 'Extra_Grotesque'" selected>FONT
                                4</option>
                            <option value="font5" style="font-family: 'Vladimir'">FONT 5</option>
                        </select>
                    </div>
    
                    <div id="font-color-picker" class="form-group">                       
    
                        <div class="color-option" style="background-color: #e7967f;" data-color="#e7967f"></div>
                        <div class="color-option" style="background-color: #0f0f0f;" data-color="#0f0f0f"></div>
                        <div class="color-option active" style="background-color: #98bdfe;" data-color="#98bdfe"></div>
                        
                        <div class="color-option" style="background-color: #669eba;" data-color="#669eba"></div>
    
                        <div class="color-option" style="background-color: #7C886A;" data-color="#7C886A"></div>
                        <div class="color-option" style="background-color: #F6A3A3;" data-color="#F6A3A3"></div>
    
                        <div class="color-option" style="background-color: #4C9F9F;" data-color="#4C9F9F"></div>
                        <div class="color-option" style="background-color: #FFF5C3;" data-color="#FFF5C3"></div>
                        <div class="color-option" style="background-color: #EB6E44;" data-color="#EB6E44"></div>
    
                    </div>
                </div>
                <div class="form-group">
                    <label>Stencil:</label>
                    <div class="form-group">
                        <select class="form-control" name="stencilDrop" id="stencilDrop">
                            <option value="0" selected>Weightlifting</option>
                            <option value="1">Soccer ball</option>
                            <option value="2">Heart Health</option>
                            <option value="3">Game controller</option>
                            <option value="4">Assault rifle</option>
                        </select>
                    </div>
                    <div id="stencil-color-picker">
                        <div class="stencil color-option active" style="background: #e7967f;" data-color="#e7967f"></div>
                        <div class="stencil color-option black" style="background: #0f0f0f;" data-color="#0f0f0f"></div>
                        <div class="stencil color-option" style="background: #98bdfe;" data-color="#98bdfe"></div>
                        
                        <div class="stencil color-option" style="background: #669eba;" data-color="#669eba"></div>

                        <div class="stencil color-option brown" style="background: #7C886A;" data-color="#7C886A"></div>
                        <div class="stencil color-option" style="background: #F6A3A3;" data-color="#F6A3A3"></div>

                        <div class="stencil color-option" style="background: #4C9F9F;" data-color="#4C9F9F"></div>
                        <div class="stencil color-option" style="background: #FFF5C3;" data-color="#FFF5C3"></div>
                        <div class="stencil color-option" style="background: #EB6E44;" data-color="#EB6E44"></div>
